services:
  postgres:
    image: postgres:15-alpine
    container_name: product-review-postgres
    environment:
      POSTGRES_DB: productreviewdb
      POSTGRES_USER: productreview
      POSTGRES_PASSWORD: productreview123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U productreview"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local





